<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/styles.css" />

    <title>Document</title>
  </head>
  <body class="row">
    <div class="col-12">
      <header id="weather-header"><h2>Weather Dashdoard</h2></header>
    </div>

    <div class="repos-container">
      <div class="row">
        <div class="pick-a-city col-3">
          <h3 class="card-header col-lg-12">Search for a City:</h3>
          <form id="user-form" class="col-12">
            <label class="form-label" for="search-for-city"></label>
            <input
              name="search-for-city"
              id="search-for-city"
              type="text"
              autofocus="true"
              class="form-input"
              placeholder=" Enter City Name "
            />
            <button type="submit" class="btn">Search</button>
          </form>
          <hr>
          <div>
            <div id="search-history-container" class="list-group">
              <!--dynamic creating setting and appending-->
              
            </div> <!--added a border top under the search button-->
          </div>
        </div>

        <div class="col-8">
          <div class="row current-city">
              <div class="current-city-name-date-icon">
                <tr>
                    <td>City</td>
                    <td>Date</td>
                    <td>Icon</td>
                  </tr>
              </div>
                <div class="col">                    
                    <p>Temp:</p><span class="temp"></span>                    
                   <p>Wind:</p> <span class="wind"></span>                    
                    <p>Humidty:</p><span class="humidty"></span>                   
                   <p>UV-Index:</p> <span class="uv-index"></span> 
                </div>
            
          </div>

          <div class="five-day-forecast">
            <header id="five-day-forecast-header">5-day Forecast:</header>

            <div class="row">
             <div class="col-lg-12">
               <div style="background-color: rgb(64, 95, 119); max-width: 200px; color: white;border: 2px solid rgb(25, 23, 23);">
                <span class=" row five-day-date">10/23/2001</span>
                <img src="" alt="">
                <span id="five-day-temp" class="row five-day-style">Temp:</span>
                <span id="five-day-wind" class=" row five-day-style">Wind:</span>
                <span id="five-day-humidity" class="row five-day-style">Humidity:</span>
               </div>
               <!--dynamic-->
             </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
